<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=jj, initial-scale=1.0">
  <title>Forms and buttons in HTML</title>
</head>
<body>

  <h2>Buttons</h2>
  <button>Press me</button>

  <h2>The anatomy of a form</h2>
  <form action="#">
    <h3>Subscribe to our newsletter</h3>
    <p>
      <label for="name">Name (required):</label>
      <input type="text" name="name" id="name" required>
    </p>
    <p>
      <label for="email">Email (reqired):</label>
      <input type="email" name="email" id="email" required>
    </p>
    <p>
      <button>Sign me up!</button>
    </p>
  </form>

  <h2>Other control types</h2>
  <form action="#" method="get">
    <h3>Register for the meetup</h3>
    <fieldset>
      <legend>Choose hotel room type:</legend>
      <div>
        <input 
          type="radio"
          id="hotelChoice1"
          name="hotel"
          value="economy"
          checked>
        <label for="hotelChoice1">Economy (+$0)</label>

        <input type="radio" name="hotel" id="hotelChoice2" value="superior">
        <label for="hotelChoice2">Superior (+$50)</label>

        <input 
          type="radio" 
          name="hotel" 
          id="hotelChoice3"
          value="penthouse"
          disabled>
          <label for="hotelChoice3">Penthouse  ($150)</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Choose classes to attend:</legend>
      <div>
        <input type="checkbox" name="yoga" id="yoga">
        <label for="yoga">Yoga ($10)</label>

        <input type="checkbox" name="coffee" id="coffee">
        <label for="coffee">Coffee roasting ($20)</label>

        <input type="checkbox" name="balloon" id="balloon">
        <label for="balloon">Balloon animal art ($5)</label>
      </div>
    </fieldset>
    <p>
      <label for="transport ">How are you getting here:</label>
      <select name="transport" id="transport">
        <option value="">--Please choose an option--</option>
        <option value="plane">Plane</option>
        <option value="bike">Bike</option>
        <option value="walk">Walk</option>
        <option value="bus">Bus</option>
        <option value="train">Train</option>
        <option value="jetPack">Jet pack</option>
      </select>
    </p>
    <p>
      <label for="comments">Any other comments:</label>
      <textarea name="comments" id="comments" rows="5" cols="33"></textarea>
    </p>
    <p>
      <button>Continue to payment</button>
    </p>
  </form>
</body>
</html>
