<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
</head>
<body>
    
    <h2>How do we put an image on a webpage?</h2>
    <img src="dinosaur_small.jpg" alt="Dinosaur"/>

    <h3>Image in Subdirectory</h3>
    <img src="images/dinosaur.jpg" alt="Dinosaur"/>
    
    <h3>Image URL</h3>
    <img src="https://www.example.com/images/dinosaur.jpg" alt="Dinosaur"/>

   <h2>Alternative text</h2> 
   <img
    src="images/dinosaur.jpg"
    alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth" />

    <h2>Width and height</h2>
    <img 
    src="images/dinosaur.jpg" 
    alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
    width="400"
    height="341"/>


    <h2>Image titles</h2>
    <img 
    src="images/dinosaur.jpg" 
    alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
    width="400"
    height="341"
    title="A T-REx on display in the Manchester University Museum"/>

    <h2>Annotating images with figures and figure captions</h2>
    <h3>Paragraph caption</h3>
    <div class="figure">
    <img
        src="images/dinosaur.jpg"
        alt="The head and torso of a dinosaur skeleton;
                it has a large head with long sharp teeth"
        width="400"
        height="341" />

    <p>A T-Rex on display in the Manchester University Museum.</p>
    </div>

    <h3>Figure caption</h3>    
    <figure>
    <img
        src="images/dinosaur.jpg"
        alt="The head and torso of a dinosaur skeleton;
                it has a large head with long sharp teeth"
        width="400"
        height="341" />

    <figcaption>
        A T-Rex on display in the Manchester University Museum.
    </figcaption>
    </figure>


</body>
</html>
